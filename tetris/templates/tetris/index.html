<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tetris/style.css' %}">
    <style>
        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        
        .navbar a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'home' %}">Strona Główna</a></li>
            <li><a href="{% url 'tetris' %}">Graj w Tetris</a></li>
            <li><a href="{% url 'about' %}">O nas</a></li>
        </ul>
    </nav>
    
    <div class="wrapper">
        <header class="top-bar">
            <h1>Tetris</h1>
            <div class="score-panel">
                <span>Wynik:</span>
                <strong id="score">0</strong>
            </div>
        </header>
        <main class="game-layout">
            <section class="board-container">
                <div id="board" class="board"></div>
            </section>
            <aside class="side-panel">
                <div class="next-piece">
                    <h2>Następny klocek</h2>
                    <div id="next" class="next-grid"></div>
                </div>
                <button id="start" class="btn-primary">Start / Pauza</button>
                <div class="help">
                    <p>Sterowanie:</p>
                    <ul>
                        <li>← → : przesuwanie</li>
                        <li>↑ : obrót</li>
                        <li>↓ : szybszy opad</li>
                        <li>Spacja : natychmiastowy opad</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
    <script src="{% static 'tetris/tetris.js' %}"></script>
</body>
</html>
